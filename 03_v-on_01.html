<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
    <div id="root">
        <button v-on:click="count--"> - </button>
        <span> {{ count }}</span>
        <button @mouseenter="count++"> + </button>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript">
        // 取消 Vue 生产环境提示
        Vue.config.productionTip = false;

        // 创建 Vue 实例
        const vm = new Vue({
            el: "#root",
            data: {
                count: 100
            },
            methods: {

            }
        })
    </script>
</body>
</html>
